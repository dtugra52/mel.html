<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’œ</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#1a001f,#3a0ca3);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
text-align:center;
}

#lockScreen{
display:flex;
flex-direction:column;
gap:15px;
align-items:center;
}

input{
padding:12px;
border:none;
border-radius:12px;
font-size:16px;
width:220px;
}

button{
padding:12px 20px;
border:none;
border-radius:20px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

#mainContent{
display:none;
flex-direction:column;
align-items:center;
gap:20px;
position:relative;
width:100%;
height:100%;
}

#yes{
background:#ff4d6d;
color:white;
}

#no{
position:absolute;
background:white;
color:black;
left:50%;
top:60%;
transform:translate(-50%,-50%);
}

.big-heart{
font-size:90px;
animation:pulse 1s infinite alternate;
}

@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.2);}
}

.flash{
position:fixed;
width:100%;
height:100%;
background:white;
top:0;
left:0;
animation:flashAnim 0.6s forwards;
}

@keyframes flashAnim{
0%{opacity:1;}
100%{opacity:0;}
}
</style>
</head>

<body>

<div id="lockScreen">
<h2>ðŸ’œ Enter Password</h2>
<p>Hint: my phone's password</p>
<input type="password" id="password" placeholder="Password...">
<button onclick="checkPassword()">Unlock</button>
<p id="error"></p>
</div>

<div id="mainContent">
<h1 id="text"></h1>
<button id="yes">YES ðŸ’œ</button>
<button id="no">No</button>
</div>

<script>

function checkPassword(){

const input=document.getElementById("password").value.trim();

if(input==="120511"){

document.getElementById("lockScreen").style.display="none";
document.getElementById("mainContent").style.display="flex";
startMain();

}else{

document.getElementById("error").innerText="Wrong password ðŸ˜ˆ try again";

if(navigator.vibrate){
navigator.vibrate([200,100,200]);
}

}
}

function startMain(){

const message="Will you be my Valentine? ðŸ’œ";
let i=0;

function typeWriter(){
if(i<message.length){
document.getElementById("text").innerHTML+=message.charAt(i);
i++;
setTimeout(typeWriter,50);
}
}
typeWriter();

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");

let clickCount=0;
let noScale=1;
let yesScale=1;
let moving=true;

/* PC hover kaÃ§ma */
noBtn.addEventListener("mouseover",()=>{
if(moving) moveNo();
});

/* Mobil iÃ§in interval */
const mobileMove=setInterval(()=>{
if(moving && window.innerWidth<768){
moveNo();
}
},900);

function moveNo(){
const x=Math.random()*(window.innerWidth-120);
const y=Math.random()*(window.innerHeight-120);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
noBtn.style.transform="scale("+noScale+")";
}

noBtn.addEventListener("click",()=>{

clickCount++;

noScale-=0.15;
if(noScale<0.4) noScale=0.4;

yesScale+=0.15;
yesBtn.style.transform="scale("+yesScale+")";

if(clickCount==2) noBtn.textContent="are u sure";
if(clickCount==4) noBtn.textContent="u can't escape";

if(clickCount>=6){

moving=false;
clearInterval(mobileMove);

noBtn.textContent="YES, MY LOVE ðŸ’œ";
noBtn.style.background="#ff4d6d";
noBtn.style.color="white";
noBtn.style.left="50%";
noBtn.style.top="65%";
noBtn.style.transform="translate(-50%,-50%)";
noBtn.onclick=finalScene;
}

});

yesBtn.addEventListener("click",finalScene);
}

function finalScene(){

const flash=document.createElement("div");
flash.classList.add("flash");
document.body.appendChild(flash);

setTimeout(()=>{
document.body.innerHTML="";

const heart=document.createElement("div");
heart.classList.add("big-heart");
heart.innerHTML="ðŸ’œ";
document.body.appendChild(heart);

const text=document.createElement("div");
text.style.fontSize="22px";
text.style.marginTop="20px";
text.innerHTML="In a world full of temporary things,<br>you are my forever ðŸ’œ";
document.body.appendChild(text);

setInterval(()=>{
const h=document.createElement("div");
h.innerHTML="ðŸ’œ";
h.style.position="fixed";
h.style.left=Math.random()*100+"vw";
h.style.top="100vh";
h.style.fontSize=(20+Math.random()*30)+"px";
h.style.transition="transform 6s linear, opacity 6s linear";
document.body.appendChild(h);

setTimeout(()=>{
h.style.transform="translateY(-120vh)";
h.style.opacity="0";
},50);

setTimeout(()=>h.remove(),6000);

},300);

},600);
}

</script>

</body>
</html>
